---
### TASKS: test role in docker containers

- hosts: localhost
  gather_facts: no
  connection: local
  pre_tasks:
    - name: reading environment variable (default CONTAINER=wildfly)
      set_fact: container="{{ lookup('env', 'CONTAINER') | default("wf", true) }}"

    - include_tasks: run_docker_containers.yml image="{{ item }}"
      with_items:
        - my_centos
        - my_ubuntu

- hosts: test
  roles:
    - evg.wildfly

